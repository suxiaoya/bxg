<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../node_modules/nprogress/nprogress.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
</head>
<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="../../assets/img/monkey.png" class="img-circle" alt="">
            </div>
            <form action="" class="col-xs-offset-1 col-xs-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input id="name" type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input id="pass" type="password" class="form-control" placeholder="密码">
                </div>
                <!--<a href="./dashboard.html" type="submit" class="btn btn-lg btn-primary btn-block">登 录</a>-->
                <button id="login" type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
            </form>
        </div>
    </div>

    <!--
        1.引入requireJS
        2.引入主模块
        3.配置
        4.在主模块中引入实现登录功能的代码
    -->

    <script src="../../node_modules/requirejs/require.js"></script>
    <script>
        require(['/bxg/assets/js/config.js','/bxg/assets/js/index/index.js'],function(){});
    </script>
</body>
</html>
